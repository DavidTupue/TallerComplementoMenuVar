<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- tipo de letra -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- iconos de b -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container my-5">
        <div class="d-flex justify-content-center">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-0 col-lg-12 col-xl-0 card-form">

                    <form>
                        <div class=" mb-3 contenedor-icon-input">  <!--contenedor para colocar los iconos dentro de los inputs-->
                            <span class="bi bi-person-circle icono"></span> <!--icono es la clase para poder invocar los iconos desde css y modificarlos en estilo-->
                            <input type="text" class="form-control input-con-icon" id="nombre" placeholder="Nombre" autofocus /><!-- input-con-icon es la clase que coloca al icono sobre el texto-->
                        </div>

                        <div class="mb-3 contenedor-icon-input">
                            <span class="bi bi-lock-fill icono"></span>
                            <input type="password" class="form-control input-con-icon" id="contraseña" placeholder="Contraseña" autofocus />
                            
                        </div>
                        <div class="mb-3 contenedor-icon-input">
                            <span class="bi bi-envelope-fill icono"></span>
                            <input type="text" class="form-control input-con-icon" id="correo" placeholder="Correo" autofocus />
                        </div>
                        <div class="mb-3 contenedor-icon-input">
                            <input type="text" class="form-control input-con-icon" id="telefono" placeholder="Teléfono" autofocus />
                            <span class="bi bi-telephone-fill icono"></span>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Acepto los Términos y
                                Condiciones</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-success">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
